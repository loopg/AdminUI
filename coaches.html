<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coaches</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      display: flex;
      overflow-x: auto; /* Enable horizontal scrolling */
      padding: 20px;
      flex-wrap: nowrap; /* Prevent wrapping */
      gap: 30px; /* Increased gap between coach sections */
      align-items: center; /* Center the coach sections vertically */
    }

    .coach {
      background-color: white;
      border-radius: 20px; /* Round the edges more */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 450px; /* Increase the width */
      height: 250px; /* Increase the height */
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .coach:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .coach img {
      width: 120px; /* Increase image size */
      height: 120px; /* Increase image size */
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
    }

    .coach-name {
      font-size: 1.5em; /* Larger font size */
      font-weight: bold;
      margin-bottom: 5px;
    }

    .coach-details {
      font-size: 1.1em; /* Increase font size */
      color: #666;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <nav>
      <ul>
        <li><a href="Admin.html">Dashboard</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="results.html">Results</a></li>
        <li><a href="coaches.html">Coaches</a></li>
        <li><a href="athletes.html">Athletes</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Page Main Content -->
  <main>
    <div class="coach">
      <img src="coach1.jpg" alt="Coach A">
      <div class="coach-name">Coach A</div>
      <div class="coach-details">Sport: Running<br>Experience: 10 years</div>
    </div>

    <div class="coach">
      <img src="coach2.jpg" alt="Coach B">
      <div class="coach-name">Coach B</div>
      <div class="coach-details">Sport: Swimming<br>Experience: 8 years</div>
    </div>

    <div class="coach">
      <img src="coach3.jpg" alt="Coach C">
      <div class="coach-name">Coach C</div>
      <div class="coach-details">Sport: Cycling<br>Experience: 7 years</div>
    </div>

    <!-- Additional coaches can be added here in the same format -->
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Athletics Admin Dashboard</p>
  </footer>
</body>
</html>
