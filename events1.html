<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #searchBar {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      width: 50%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .event-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .event-section .card {
      background: linear-gradient(135deg, #8e44ad, #3498db);
      color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .event-section .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .event-section .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .event-section .card h2 {
      margin: 15px 0;
      font-size: 24px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <nav>
      <ul>
        <li><a href="Admin.html">Dashboard</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="results.html">Results</a></li>
        <li><a href="coaches.html">Coaches</a></li>
        <li><a href="athletes.html">Athletes</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Page Main Content -->
  <main>
    <h1>Events</h1>
    <input type="text" id="searchBar" placeholder="Search Events by Name" oninput="filterEvents()" />

    <div class="event-section">
      <div class="card" onclick="location.href='upcoming.html'">
        <img src="https://via.placeholder.com/300x200?text=Upcoming+Events" alt="Upcoming Events">
        <h2>Upcoming Events</h2>
      </div>
      <div class="card" onclick="location.href='ongoing.html'">
        <img src="https://via.placeholder.com/300x200?text=Ongoing+Events" alt="Ongoing Events">
        <h2>Ongoing Events</h2>
      </div>
      <div class="card" onclick="location.href='completed.html'">
        <img src="https://via.placeholder.com/300x200?text=Completed+Events" alt="Completed Events">
        <h2>Completed Events</h2>
      </div>
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Athletics Admin Dashboard</p>
  </footer>

  <script src="events.js"></script>
</body>
</html>
